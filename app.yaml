# [START runtime]
service: microgateway
runtime: nodejs8
env: flex
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 2
resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10
env_variables:
  EDGEMICRO_KEY: 'microgateway-key'
  EDGEMICRO_SECRET: 'microgateway-secret'
  EDGEMICRO_CONFIG_DIR: '/app/config'
  EDGEMICRO_ENV: 'env-name'
  EDGEMICRO_ORG: 'org-name'
# [END runtime]